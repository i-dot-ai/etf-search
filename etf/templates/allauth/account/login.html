{% extends "account/base.html" %}

{% load account socialaccount %}

{% block head_title %}Log in{% endblock %}

{% block content %}

  <section class="wrapper">
    <h1>Log in</h1>

    <p>If you have not created an account yet, then please <a href="{{signup_url}}">register</a> first.</p>

    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      <p>
        <label for="id_login">Email:</label>
        <input type="email" placeholder="Email address" name="login" id="id_login" required>
      </p>
      <p>
        <label for="id_password">Password:</label>
        <input type="password" name="password" placeholder="Password" id="id_password" required autocomplete="off">
      </p>
      <p>
        <label for="id_remember">Remember me:</label>
        <input type="checkbox" name="remember" id="id_remember">
      </p>
      {% if redirect_field_value %}
        <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}"/>
      {% endif %}

      <button class="button" type="submit">Log in</button>
    </form>
  </section>


{% endblock %}
