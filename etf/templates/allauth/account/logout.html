{% extends "account/base.html" %}
{% block head_title %}Log out{% endblock %}

{% block content %}

<div class="card">
  
    <h1 class="header2 highlight">Log out</h1>
    <div class="content">
      <p>Are you sure you want to log out?</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}"/>
        {% endif %}
        <button class="bttn-primary" type="submit">Log out</button>
      </form>
  
  </div>
</div>

{% endblock %}
