{% extends "account/base.html" %}

{% block head_title %}Reset password{% endblock %}

{% block content %}


  <div class="card">
    <div class="card-divider">
      Reset password
    </div>
    <div class="card-section">

      <p>Don't have an account? Then please <a href="{% url 'account_signup' %}">sign up</a>.</p>

      <form method="post">
        {% csrf_token %}
        <p>
          <label for="id_email">Email:</label>
          <input type="email" placeholder="Email address" name="email" id="id_email" required autocomplete="off">
        </p>
        <button class="button float-right" type="submit">Submit</button>
      </form>

    </div>
  </div>

{% endblock %}
