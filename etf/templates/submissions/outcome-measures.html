{% extends "base.html" %}
{% import 'macros.html' as macros with context %}

{% block content %}
  <form method="POST">{{csrf_input}}
    <fieldset class="fieldset">
      <legend>
        <h3>{{title}}</h3>
      </legend>
      <h1>Blah, blah, blah</h1>
      <ul>
        {% for name, url in data.objects.items() %}

{% endblock %}
