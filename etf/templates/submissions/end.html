{% extends "submissions/evaluation-base.html" %}

{% block evaluation_content %}

    <p>Thank you for entering your evaluation</p>
    <footer class="actions">
      <div class="grid-x">
        <div class="cell small-6">
          <a href="{{ prev_url }}" class="bttn-quaternary small">Back</a>

      </div>
    </footer>

{% endblock %}
